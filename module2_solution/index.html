<!DOCTYPE html>
<html lang="en" ng-app="ShoppingListCheckOff">
    <head>
        <title>
            Shopping List Check Off
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <body>
        <div class="container">
        <h1>Shopping Checklist</h1>
        <div class="row">
        <div class="col-md-6" ng-controller='ToBuyController as list_buy'>
            <div class="titles"> Buy items</div>
            <ol>
                <li ng-repeat="item in list_buy.items">
                    Buy {{item.quantity}}  {{item.name}}
                    <button ng-click="list_buy.buy_item($index);" class="btn btn-default">Bought</button>
                </li>
            </ol>
            <div class = "buyed" ng-if= "list_buy.items_in()"> Everything is bought!</div>
        </div>
        <div class="col-md-6" ng-controller='AlreadyBoughtController as list_bou'>
            <div class="titles"> Bought items</div>
            <ol>
                <li ng-repeat="item in list_bou.items">
                    Bought {{item.quantity}} {{item.name}}
                </li>
            </ol>
            <div class="bout" ng-if= "list_bou.items_in()"> Nothing bought yet</div>
        </div>
    </div>
    </div>
    </body>
</html>
